<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DA HOOD Trading Hub</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- TOP NAV (logo + menu button) -->
  <header class="navbar">
    <div class="nav-left">
      <h1 class="logo">DA HOOD</h1>
      <div class="subtitle">The Pirate Bay of Students</div>
    </div>
    <div class="nav-right">
      <button id="menuBtn" class="menu-btn" aria-label="Open menu">☰</button>
    </div>
  </header>

  <!-- MAIN WRAPPER -->
  <main class="page">
    <!-- AUTH CARD -->
    <section id="authCard" class="card auth-card">
      <h2 class="card-title">Welcome to DA HOOD</h2>

      <!-- LOGIN -->
      <form id="loginForm" class="form">
        <input id="loginUsername" placeholder="Username" required autocomplete="username">
        <div class="password-container">
          <input id="loginPassword" type="password" placeholder="Password" required autocomplete="current-password">
          <button type="button" id="toggleLoginPassword" class="eye">🙈</button>
        </div>
        <div class="row">
          <button type="submit" class="btn">Login</button>
          <button type="button" id="showSignup" class="btn alt">Sign up</button>
        </div>
      </form>

      <!-- SIGNUP (hidden initially) -->
      <form id="signupForm" class="form hidden">
        <input id="username" placeholder="Username" required autocomplete="username">
        <input id="email" type="email" placeholder="Email" required autocomplete="email">
        <div class="password-container">
          <input id="password" type="password" placeholder="Password" required autocomplete="new-password">
          <button type="button" id="toggleSignupPassword" class="eye">🙈</button>
        </div>
        <div class="row">
          <button type="submit" class="btn">Create account</button>
          <button type="button" id="showLogin" class="btn alt">Back to login</button>
        </div>
      </form>

      <p class="tiny">Admin account: <b>hare1111</b>
    </section>

    <!-- APP / MARKETPLACE (hidden until login) -->
    <section id="marketplace" class="hidden app-area">
      <!-- Sidebar menu -->
      <aside id="menu" class="sidebar hidden">
        <div class="menu-block">
          <button id="addFriendBtn" class="menu-item">➕ Add Friend</button>
          <button id="friendsListBtn" class="menu-item">👥 Friends</button>
          <button id="currentGroupsBtn" class="menu-item">🟣 Groups</button>
          <button id="createGroupBtn" class="menu-item">🏗️ Create Group</button>
          <button id="joinGroupBtn" class="menu-item">🔗 Join Group</button>
          <button id="notificationsBtn" class="menu-item">🔔 Notifications <span id="notifDot" class="notif-dot hidden"></span></button>
        </div>

        <hr>
        <div id="adminPanel" class="menu-block hidden">
          <button id="sendAdminMsgBtn" class="menu-item">📢 Broadcast</button>
          <label class="menu-item file-label">📷 Upload Slide
            <input id="uploadBannerBtn" type="file" accept="image/*" style="display:none">
          </label>
        </div>

        <hr>
        <button id="logoutBtn" class="menu-item danger">⎋ Logout</button>
      </aside>

      <!-- Content -->
      <div class="content">
        <!-- Welcome / trade count -->
        <div class="top-info">
          <h2 id="welcome">Welcome</h2>
          <div id="tradeCount" class="trade-count">Trades Completed: 0</div>
        </div>

        <!-- Banners -->
        <div id="bannerContainer" class="banners"></div>

        <!-- Search + Add listing -->
        <div class="controls">
          <input id="search" placeholder="Search listings..." class="search">
          <button id="openAddFormBtn" class="btn small">➕ New Listing</button>
        </div>

        <!-- Listings column -->
        <div id="listings" class="listings-col"></div>

        <!-- Add Listing Form Modal (hidden) -->
        <div id="addFormModal" class="modal hidden">
          <div class="modal-card">
            <h3>Add Listing</h3>
            <form id="addForm" class="form">
              <input id="title" placeholder="Title" required>
              <textarea id="description" placeholder="Description" rows="3" required></textarea>
              <input id="contact" placeholder="Contact (username / phone / email)" required>
              <input id="image" type="file" accept="image/*">
              <div class="row">
                <button type="submit" class="btn">Upload</button>
                <button type="button" id="closeAddModal" class="btn alt">Cancel</button>
              </div>
            </form>
          </div>
        </div>

        <!-- Listing modal -->
        <div id="listingModal" class="modal hidden">
          <div class="modal-card">
            <button id="closeListingModal" class="close">✕</button>
            <h3 id="modalTitle"></h3>
            <img id="modalImage" class="modal-image" src="" alt="">
            <p id="modalDescription"></p>
            <p><b>Contact:</b> <span id="modalContact"></span></p>
          </div>
        </div>

        <!-- Chat panel -->
        <div id="groupChat" class="chat-panel hidden">
          <h3 id="chatGroupName"></h3>
          <div id="chatBox" class="chatBox"></div>
          <div class="chat-controls">
            <input id="chatInput" placeholder="Type a message...">
            <button id="sendChat" class="btn small">Send</button>
          </div>
        </div>

        <!-- Notifications panel (small) -->
        <div id="notificationsPanel" class="panel hidden"></div>
      </div>
    </section>
  </main>

  <!-- Footer tiny -->
  <footer class="footer">
    <small>DA HOOD Trading Hub — Secret Student Trade Center (SSTC) (Official)</small>
  </footer>

  <!-- Script -->
  <script src="main.js"></script>
</body>
</html>
